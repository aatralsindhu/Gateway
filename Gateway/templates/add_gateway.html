{% extends "base.html" %}
{% block title %}Add Gateway - IH Gateway{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0"><i class="bi bi-hdd-network me-2"></i>Add New Gateway</h4>
        </div>
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'gateway_list' %}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-save"></i> Save Gateway
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        animation: fadeIn 0.4s ease-in-out;
    }
    .form-control, .form-select {
        border-radius: 0.4rem;
        box-shadow: none;
        transition: border-color 0.2s ease-in-out;
    }
    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
